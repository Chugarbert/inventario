        .error-container {

        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
